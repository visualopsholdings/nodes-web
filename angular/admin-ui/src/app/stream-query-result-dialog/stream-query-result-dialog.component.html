<form [formGroup]="form" (ngSubmit)="submit(form)" class="modal-dialog" autocomplete="off">
  <h1 mat-dialog-title>Choose a stream to add from upstream</h1>
  <mat-dialog-content>
    <mat-selection-list #list>
      <mat-list-option *ngFor="let stream of streams" value="{{stream._id}}">
         {{stream.name}} ({{stream._id}})
      </mat-list-option>
    </mat-selection-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Ok</button>
  </mat-dialog-actions>
</form>
