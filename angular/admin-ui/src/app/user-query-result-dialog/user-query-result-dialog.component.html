<form [formGroup]="form" (ngSubmit)="submit(form)" class="modal-dialog" autocomplete="off">
  <h1 mat-dialog-title>Choose a user to add from upstream</h1>
  <mat-dialog-content>
    <mat-selection-list #list>
      <mat-list-option *ngFor="let user of users" value="{{user._id}}">
        {{user.fullname}}, {{user._id}}
      </mat-list-option>
    </mat-selection-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Ok</button>
  </mat-dialog-actions>
</form>
