<form [formGroup]="form" (ngSubmit)="submit(form)" class="modal-dialog" autocomplete="off">
  <h1 mat-dialog-title>Add user from Upstream server</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="fullname" formControlName="fullname" placeholder="Full name of (possible) upstream user">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Ok</button>
  </mat-dialog-actions>
</form>
