<form [formGroup]="form" (ngSubmit)="submit(form)" class="modal-dialog" autocomplete="off">
  <h1 mat-dialog-title>Add Team</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="name" formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field *ngIf="hasAdmin()">
      <input matInput name="_id" formControlName="_id" placeholder="ID (leave blank unless you know an id from a different system)">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Ok</button>
  </mat-dialog-actions>
</form>
