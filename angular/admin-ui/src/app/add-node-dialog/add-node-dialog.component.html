<form [formGroup]="form" (ngSubmit)="submit(form)" class="modal-dialog" autocomplete="off">
  <h1 mat-dialog-title>Add Node</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="serverId" formControlName="serverId" placeholder="Server ID">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="pubKey" formControlName="pubKey" placeholder="Public Key">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Ok</button>
  </mat-dialog-actions>
</form>
